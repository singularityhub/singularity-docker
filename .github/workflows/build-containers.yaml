name: Build & Deploy Docker Containers
on:
  # Build on push to main and pull request
  pull_request: []
  # push: []

jobs:
  deploy-images:
    runs-on: ubuntu-latest 
    strategy:
      fail-fast: false
      # Just build primary Dockerfile, tag, arm and amd64 for now
      matrix:
        dockerfile: [[Dockerfile, 'linux/amd64,linux/arm64']]

    name: Build ${{ matrix.dockerfile[0] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Container Tag Normal (Nightly)
        run: |
          branch=$(echo ${GITHUB_REF##*/})
          printf "Branch is ${branch}\n"
          tagged="quay.io/singularity/singularity:${branch}"
          if [[ "${branch}" == "master" ]]; then
              container="quay.io/singularity/singularity:latest"
          else
              container=tagged          
          fi
          echo "container=${container}" >> $GITHUB_ENV
          echo "branch=${branch}" >> $GITHUB_ENV
          echo "tagged=${tagged}" >> $GITHUB_ENV

      - name: Log in to Quay Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build
        uses: docker/build-push-action@v2
        if: github.event_name != 'push'
        with:
          file: ${{matrix.dockerfile[0]}}
          platforms: ${{ matrix.dockerfile[1] }}
          push: false
          tags: |
            ${{ env.container }}
            ${{ env.tagged }}

      - name: Build & Deploy
        uses: docker/build-push-action@v2
        if: github.event_name == 'push'
        with:
          file: ${{matrix.dockerfile[0]}}
          platforms: ${{ matrix.dockerfile[1] }}
          push: true
          tags: |
            ${{ env.container }}
            ${{ env.tagged }}
